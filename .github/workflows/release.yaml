name: Release

on:
  repository_dispatch:
    types: [server-release]
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.2.3)"
        required: true

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: arduino/setup-task@v2
        with:
          version: 3.x

      - run: task test

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Determine version
        id: version
        env:
          DISPATCH_VERSION: ${{ github.event.client_payload.version }}
          INPUT_VERSION: ${{ github.event.inputs.version }}
        run: |
          if [ "$GITHUB_EVENT_NAME" = "repository_dispatch" ]; then
            echo "tag=${DISPATCH_VERSION}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${INPUT_VERSION}" >> "$GITHUB_OUTPUT"
          fi

      - name: Fetch OpenAPI spec
        env:
          TAG: ${{ steps.version.outputs.tag }}
        run: task fetch-spec OPENAPI_REF="$TAG"

      - run: task build-all

      - run: task checksums

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: |
            dist/dot-ai-linux-amd64
            dist/dot-ai-linux-arm64
            dist/dot-ai-darwin-amd64
            dist/dot-ai-darwin-arm64
            dist/dot-ai-windows-amd64.exe
            dist/checksums.txt

      - name: Update Homebrew formula
        env:
          TAG: ${{ steps.version.outputs.tag }}
        run: task homebrew-formula VERSION="$TAG"

      - name: Publish Homebrew formula
        env:
          TAG: ${{ steps.version.outputs.tag }}
        run: task homebrew-publish VERSION="$TAG" HOMEBREW_TAP_TOKEN=${{ secrets.HOMEBREW_TAP_TOKEN }}
